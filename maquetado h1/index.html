<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Tres Columnas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <h1 class="form-title">Crear Sorteos</h1>
        
        <form>

            <!-- Fila 1 campo -->
            <div class="row full-width">
                <div class="col-label">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="col-input-long">
                    <input type="text" id="nombre" name="nombre">
                </div>
            </div>

            <!-- Fila 1 campo -->
            <div class="row full-width">
                <div class="col-label">
                    <label for="descripcion">Descripci√≥n</label>
                </div>
                <div class="col-input-long">
                    <input type="text" id="descripcion" name="descripcion">
                </div>
            </div>

            <!-- Fila 1 campo -->
            <div class="row full-width">
                <div class="col-label">
                    <label for="fecha-sorteo">Fecha del sorteo</label>
                </div>
                <div class="col-input-long">
                    <input type="date" id="fecha-sorteo" name="fecha-sorteo">
                </div>
            </div>

            <!-- Fila 1 campo -->
            <div class="row full-width">
                <div class="col-label">
                    <label for="precio-boleto">Precio de boleto</label>
                </div>
                <div class="col-input-long">
                    <input type="number" id="precio-boleto" name="precio-boleto" min="0" max="2000">
                </div>
            </div>

            <!-- Fila 2 campos -->
            <div class="row">
                <div class="col-label">
                    <label for="fecha-venta-inicial">Fecha de venta</label>
                </div>
                <div class="col-input">
                    <input type="date" id="fecha-venta-inicial" name="fecha-venta-inicial">
                </div>
                <div class="col-input">
                    <input type="date" id="fecha-venta-final" name="fecha-venta-final">
                </div>
            </div>

            <!-- Fila 2 campos -->
            <div class="row">
                <div class="col-label">
                    <label for="rango-numeros">Fecha de venta</label>
                </div>
                <div class="col-input">
                    <input type="number" id="rango-numeros-inicial" name="rango-numeros-inicial">
                </div>
                <div class="col-input">
                    <input type="number" id="rango-numeros-final" name="rango-numeros-final">
                </div>
            </div>

            <!-- Botones -->
            <div class="row">
                <div class="col-label">
                    <button type="submit" class="short-button">Cancelar</button>
                </div>
                <div class="col-input">
                    <button type="submit" class="large-button">Agregar imagen</button>
                </div>
                <div class="col-input">
                    <button type="submit" class="large-button">Guardar sorteo</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
