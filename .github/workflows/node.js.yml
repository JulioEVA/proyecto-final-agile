name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'  # Specify the correct path to the package-lock.json file

    - name: Install dependencies
      run: npm install
      working-directory: ./backend  # Ensure that we're installing dependencies in the 'backend' folder

    - name: Run tests
      run: npm test
      working-directory: ./backend  # Run tests in the 'backend' folder
