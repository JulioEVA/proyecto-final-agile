<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números Disponibles</title>
    <link rel="stylesheet" href="styles-numeros.css" />
    <script src="apartar-numeros.js" type="module"></script>
  </head>
  <body>
    <header>
      <img src="" id="logo" alt="Logo" class="logo" />
      <h1 id="nombreSorteo">Nombre del Sorteo</h1>
    </header>
    <div class="container">
      <div class="main">
        <div class="table-wrapper">
          <table id="listaNumeros">
            <thead>
              <tr>
                <th>Número</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Apartar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>$150</td>
                <td>Libre</td>
                <td>
                  <button class="btn-apartar" id="1">Apartar</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>$150</td>
                <td>Libre</td>
                <td>
                  <button class="btn-apartar" id="2">Apartar</button>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>$150</td>
                <td>Libre</td>
                <td>
                  <button class="btn-apartar" id="3">Apartar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="sidebar">
        <h2 class="btn-guardar">Filtrar Números</h2>
        <label for="filtro-numero">Por Número</label>
        <div class="input-group">
          <input
            type="number"
            min="1"
            id="numeroFiltro"
            name="numeroFiltro"
            placeholder="Número"
          />
        </div>
        <br />
        <a href="" class="boton">Volver</a>
        <a href="pagar-en-linea.html" class="btn-guardar">Guardar</a>

      </div>
    </div>
  </body>
</html>
