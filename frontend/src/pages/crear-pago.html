<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles-crear-pago.css" />
    <script src="../scripts/crear-pago.js" defer></script>
  </head>
  <body>
    <header><h2>Gestión de Pagos</h2></header>
    <div class="form-container">
      <h3>Registrar Nuevo Pago</h3>
      <form id="formRegistrarPago">
        <label for="nombreParticipante">Participante</label>
        <input
          type="text"
          id="nombreParticipante"
          name="nombreParticipante"
          required
        />

        <label for="numerosPagados">Números Pagados</label>
        <input
          type="text"
          id="numerosPagados"
          name="numerosPagados"
          placeholder="Ej: 1, 5, 9"
          required
        />

        <label for="montoTotal">Monto Total</label>
        <input type="number" id="montoTotal" name="montoTotal" required />

        <label for="metodoPago">Método de Pago</label>
        <select id="metodoPago" name="metodoPago">
          <option value="tarjeta">Tarjeta</option>
          <option selected value="transferencia">Transferencia</option>
          <option value="paypal">PayPal</option>
        </select>

        <label for="comprobante">Comprobante de Pago (Arrastra y Suelta)</label>
        <div id="dropzone" class="dropzone">
          <p>Arrastra el archivo aquí</p>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Pago</button>
      </form>
    </div>

    <div class="table-container">
      <h3>Pagos Registrados</h3>
      <table class="table" id="tablaPagos">
        <thead>
          <tr>
            <th>Participante</th>
            <th>Números Pagados</th>
            <th>Monto Total</th>
            <th>Fecha de Pago</th>
            <th>Comprobante</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
